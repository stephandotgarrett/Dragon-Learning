<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dragon Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <header>
    
  </header>

  <body class="container-fluid">
    <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
      <h1 class="display-1 text-center">Addition</h1>
      <p class="lead text-center">Practice your addition skills to earn dragons!</p>
      <div class="w3-padding-32">
         <div class="w3-bar w3-border">
          <a href="index.html" class="w3-bar-item w3-button">Home</a>
          <a href="#" class="w3-bar-item w3-button">Addition</a>
          <a href="sub.html" class="w3-bar-item w3-button">Subtraction</a>
          <a href="#" class="w3-bar-item w3-button">Missing Letter</a>
          <a href="#" class="w3-bar-item w3-button">Sight Words</a>
        </div>
      </div>
    </header>
    <div>
      <div>
        
        <div>
          <p>Select addition or subtraction</p>
          <menu id='operatorSelection'>
            <input id='addition' type='button' value='Addition'>
            <input id='subtraction' type='button' value='Subtraction'>
          </menu>
        </div>
        
        <div>
          <p>Select difficulty</p>
          <menu id='difficultySelection'>
            <input id='singleDigitMath' type='button' value='Single Digit' class='difficultyButton' onclick='buttonChange()'>
            <input id='doubleDigitMath' type='button' value='Double Digit' class='difficultyButton'>
            <input id='tripleDigitMath' type='button' value='Triple Digit' class='difficultyButton'>
          </menu>
        </div>
        
      </div>
      
      <div id="addContainer" class='w3-conatiner'>
        <h2 id="num1" class="add w3-container w3-red w3-cell w3-mobile"></h2>
        <h2 class="add w3-container w3-red w3-cell w3-mobile">+</h2>
        <h2 id="num2" class="add w3-container w3-red w3-cell w3-mobile"></h2>
        <h2 class="add w3-container w3-red w3-cell w3-mobile">=</h2>
        <input type="number" class="add w3-container w3-red w3-cell w3-mobile" id="answer">
        <button type="button" id="go" onclick="getInputValue();">Go</button>
      </div>
      <div id="response"></div>
    </div>

<!--
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
