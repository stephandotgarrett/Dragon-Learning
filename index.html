<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dragon Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
  </head>


 <body id="overlay">

<div  >
  <h1 id="pageTitle" class="text-center display-2">Welcome to Dragon Learning</h1>
<!--  Widgets load here  -->
  <div id="widgetSpace" class="d-flex justify-content-center">
         <div id="loginDiv" class="d-flex">
          <form id="usernameForm">
            <p>New Players Create a User Name Here:</p>
<!--
            <label for="fname"></label>
-->
            <input type="text" id="newName" name="fname"><br><br>
            <button type="button" id="newPlayerBtn">submit</button><br><br>
            <p>Returning Players Enter Your User Name Here:</p>
<!--
            <label for="fname"></label>
-->
            <input type="text" id="returnName" name="fname"><br><br>
            <button type="button" id="returnPlayerBtn">submit</button>
          </form>
         </div>
    
    <div class="d-inline-flex">
      <div id="widgetControl" class="d-none flex-column">
        <button id="homeBtn" class="btn btn-primary btn-md m-3 active">Home</button>
        <button id="mathBtn" class="btn btn-primary btn-md m-3">Math</button>
        <button id="missingLetterBtn" class="btn btn-primary btn-md m-3">Missing Letter</button>
        <button id="sightWordsBtn" class="btn btn-primary btn-md m-3">Sight Words</button>
        <button id="logoutBtn" class="btn btn-primary btn-md m-3">Logout</button>
      </div>
    </div>

    <div id="widgetContainer" class="d-none justify-content-center">

        <div id="start" class="widget d-flex flex-column justify-content-center">
          <div id="welcome"></div>
          <div id="pointsDiv" class="d-inline-flex justify-content-center">
            <div id="mathPointsDiv">Math Points</div>
            <div id="mlPointsDiv">Missing Letter Points:</div>
            <div id="swPointsDiv"></div>
          </div>
          <div id="totalPointsDiv">Total Points:</div>
        </div>
     
      
        <div id="mathContainer" class="widget d-none justify-content-center">

          <div>
            <div id="operatorDiv" class="d-flex justify-content-center">
              <button id="addition" class="btn btn-primary btn-lg m-3 active" value="+">Addition</button>
              <button id="subtraction" class="btn btn-primary btn-lg m-3" value="-">Subtraction</button>
              <button id="multiplication" class="btn btn-primary btn-lg m-3" value="*">Multiplication</button>
              <button id="division" class="btn btn-primary btn-lg m-3" value="/">Division</button>
            </div>

            <div id="difficultyDiv" class="d-flex justify-content-center">
              <button id="singleDigit" class="btn btn-secondary btn-lg m-3 active">Single Digit</button>
              <button id="doubleDigit" class="btn btn-secondary btn-lg m-3">Double Digit</button>
              <button id="tripleDigit" class="btn btn-secondary btn-lg m-3">Triple Digit</button>
            </div>

            <div class="d-flex justify-content-center m-5" id="mathProblemDiv">
              <span id="numOne"></span>
              <span id="operator"></span>
              <span id="numTwo"></span>
              <span id="equals">=</span>
              <input id="answer">
              <button id="go" class="ml-4">Go</button>

<!--
             <div class="modal" id="modal">
            <div id="modalResponse"></div>
            <button id="modalButton">Continue</button>
          </div>
-->
<!--
              <div class="modal-correct" id="correctModal">
                <div id="correctResponse"></div>
                <button id="correctContinueButton">Continue</button>
              </div>

              <div class="modal-incorrect" id="incorrectModal">
                <div id="incorrectResponse"></div>
                <button id="incorrectContinueButton">Continue</button>
              </div>
-->


            </div>

            <div id="keypadDiv" class=".container-fluid">
              <div class="d-flex justify-content-center">
                <button class="btn btn-dark btn-lg m-3" value="0">0</button>
                <button class="btn btn-dark btn-lg m-3" value="1">1</button>
                <button class="btn btn-dark btn-lg m-3" value="2">2</button>
                <button class="btn btn-dark btn-lg m-3" value="3">3</button>
                <button class="btn btn-dark btn-lg m-3" value="4">4</button>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-dark btn-lg m-3" value="5">5</button>
                <button class="btn btn-dark btn-lg m-3" value="6">6</button>
                <button class="btn btn-dark btn-lg m-3" value="7">7</button>
                <button class="btn btn-dark btn-lg m-3" value="8">8</button>
                <button class="btn btn-dark btn-lg m-3" value="9">9</button>
              </div>
            </div>

          </div>


        </div>
              <div id="missingLetterDiv" class="widget d-none justify-content-center">
            <div id="missingLetterContainer" class="d-flex justify-content-center">
              <div id="contentContainer" class="d-column-flex justify-content-center">
                <div id="imgContainer" class="d-flex justify-content-center"> <div id="imgDiv"></div></div>
                <div id="wordDiv" class="d-flex justify-content-center"> </div>
                <div id="checkAnswerDiv" class="d-flex justify-content-center"> <button id="checkAnswer">Check</button> </div>

              </div>
            </div>
          </div>


          <div id="sightWordsDiv" class="widget d-none justify-content-center">Sight Words</div>
      

<!--
      
          <div class="modal" id="correctModal">
            <div id="correctResponse"></div>
            <button id="correctContinueButton">Continue</button>
          </div>

          <div class="modal" id="incorrectModal">
            <div id="incorrectResponse"></div>
            <button id="incorrectContinueButton">Continue</button>
          </div>
-->

    </div>

  </div>
  
  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage">Some text in the Modal..</p>
  </div>

</div>
<!--modal end-->
  
</div>


  <script src="maths.js"></script>
  <script src="miss.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
